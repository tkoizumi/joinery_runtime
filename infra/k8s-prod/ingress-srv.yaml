apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: api.joinery.ai
      http:
        paths:
          - path: /processes
            pathType: Prefix
            backend:
              service:
                name: processes-srv
                port:
                  number: 4001
          - path: /processes/user1
            pathType: Prefix
            backend:
              service:
                name: user1-srv
                port:
                  number: 4002
